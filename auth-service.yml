server:
  port: 8081

spring:
  application:
    name: auth-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/ticket_auth_db
    username: sujaynimmagadda
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

jwt:
  secret: your-super-secret-key-min-256-bits-change-this-in-production-environment
  expiration: 86400000

logging:
  level:
    com.ticket: DEBUG
    org.springframework.web: DEBUG

environment:
  SPRING_CLOUD_CONFIG_ENABLED: "false"
  SPRING_CLOUD_CONFIG_FAILFAST: "false"
