# ========================================
# COMMON CONFIGURATION FOR ALL SERVICES
# ========================================

# Eureka Client (Common for all services)
eureka:
  client:
    service-url:
      # Changed localhost to eureka-server
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    # Essential for Docker: use the container's IP/Hostname rather than 'localhost'
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

# Management & Actuator
management:
  endpoints:
    web:
      exposure:
        # Added 'gateway' for the API Gateway to function correctly
        include: health,info,metrics,refresh,env,gateway
  endpoint:
    health:
      show-details: always

# Common Logging Pattern
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  level:
    root: INFO

# Jackson Configuration (JSON)
spring:
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

# Changed to true for Docker environments
# This ensures that if the Config Server isn't ready, 
# the microservices wait/retry instead of crashing immediately.
environment:
  SPRING_CLOUD_CONFIG_ENABLED: "true"
  SPRING_CLOUD_CONFIG_FAILFAST: "true"